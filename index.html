<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel = "stylesheet" href="script.css">
</head>
<body>
<div class='container m-4 '>
    <div class='row '>
        <div class="col-lg-6 row1 ">
            <form onsubmit="postData();return false;">
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="first-name" required/>
                    </div>
                    <div class="col-lg-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="last-name" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" required />
                    </div>
                    <div class="col-lg-4">
                        <label for="pincode">Pincode</label>
                         <input type="text" class="form-control" id="pincode" name="pincode" required pattern="[0-9]+">
                    </div>
                    <div class="col-lg-4">
                        <label>Gender</label>
                        <input list="gender" class="form-control" required id="genders">
                                <datalist id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </datalist>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <label>State</label>
                                <input list="state" class="form-control" id="states" required>
                                <datalist id="state">
                                    <option value="Tamilnadu">
                                    <option value="Maharashtra">
                                    <option value="Kerala">
                                    <option value="Goa">
                                    <option value="Delhi">
                                   <option value="Punjab">
                                   <option value="Andhra">
                                   <option value="Kolkata">
                                    <option value="Karnataka">
                                    </datalist>
                                            
                    </div>
                    <div class="col-lg-4">
                        <label>Country</label>
                        <select class="form-control" id="country" required>
                        <option>India</option>
                    </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="food">Choice of food</label>
                                <select id="food" name="food" class="form-control" required>
                                <option value="Briyani">Briyani</option>
                                <option value="Mutton">Mutton</option>
                                <option value="Chicken Rice">Chicken Rice</option>
                                <option value="Itly">Itly</option>
                                <option value="Dosa">Dosa</option>
                                </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-2 mx-auto ">
                    <input type="submit" class="btn btn-primary " />
                    </div>
                </div>
            </form>

        </div>
        <div class="col-lg-6 ">
            <table class="table table-success table-striped">
                <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope = "col">Pincode</th>
                <th scope = "col">Gender</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Choice of food</th>
              </tr>
            </thead>

            <tbody id="tbody">
             
            </tbody>
          
            </table>

        </div>
    </div>
</div>
    <script src ="script.js"></script>
</body>
</html>
